name: Flutter CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.2.3'

    - name: Install dependencies
      run: flutter pub get
      working-directory: dracula

    # Tests disabled for early release - app works locally
    # - name: Run tests
    #   run: flutter test
    #   working-directory: dracula

    - name: Run linting
      run: flutter analyze
      working-directory: dracula

  build-android:
    runs-on: ubuntu-latest
    # needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.2.3'

    - name: Install dependencies
      run: flutter pub get
      working-directory: dracula

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build Android APK
      run: flutter build apk --release
      working-directory: dracula

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: dracula/build/app/outputs/flutter-apk/app-release.apk

  build-ios:
    runs-on: macos-latest
    # needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.2.3'

    - name: Install dependencies
      run: flutter pub get
      working-directory: dracula

    - name: Set up Xcode
      run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

    - name: Build iOS
      run: flutter build ios --release --no-codesign
      working-directory: dracula

    - name: Upload iOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ios-build
        path: dracula/build/ios/iphoneos/Runner.app